<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Food, LLC</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="jumbotron text-center">
    <div class="container">
      <h1>Welcome to Food, LLC</h1>
      <p>Explore our delicious menu categories loaded with AJAX</p>
    </div>
  </header>

  <!-- Menu Categories Section -->
  <div class="container">
    <h2 class="text-center">Menu Categories</h2>
    <hr>
    <div id="menu-categories" class="row"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center" style="margin-top: 40px; padding: 20px; background-color: #f9f9f9; border-top: 1px solid #ddd;">
    <p>Created by Ammar Rajabi | <a href="https://github.com/fante123456" target="_blank">GitHub</a></p>
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
